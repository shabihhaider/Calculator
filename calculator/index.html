<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="cal-button">
            <button class="button" onclick="calculatorDisplay = '';
            document.querySelector('#display').value = calculatorDisplay;">C</button>
            <button class="button" onclick="calculatorDisplay += 1;
            document.querySelector('#display').value = calculatorDisplay;
            ">1</button>
            <button class="button" onclick="calculatorDisplay += 2;
            document.querySelector('#display').value = calculatorDisplay;
            ">2</button>
            <button class="button" onclick="calculatorDisplay += '+';
            document.querySelector('#display').value = calculatorDisplay;
            ">+</button>
            <button class="button" onclick="calculatorDisplay += 3;
            document.querySelector('#display').value = calculatorDisplay;
            ">3</button>
            <button class="button" onclick="calculatorDisplay += 4;
            document.querySelector('#display').value = calculatorDisplay;
            ">4</button>
            <button class="button" onclick="calculatorDisplay += '-';
            document.querySelector('#display').value = calculatorDisplay;
            ">-</button>
            <button class="button" onclick="calculatorDisplay += 5;
            document.querySelector('#display').value = calculatorDisplay;
            ">5</button>
            <button class="button" onclick="calculatorDisplay += 6;
            document.querySelector('#display').value = calculatorDisplay;
            ">6</button>
            <button class="button" onclick="calculatorDisplay += '*';
            document.querySelector('#display').value = calculatorDisplay;
            ">*</button>
            <button class="button" onclick="calculatorDisplay += 7;
            document.querySelector('#display').value = calculatorDisplay;
            ">7</button>
            <button class="button" onclick="calculatorDisplay += 8;
            document.querySelector('#display').value = calculatorDisplay;
            ">8</button>
            <button class="button" onclick="calculatorDisplay += '/';
            document.querySelector('#display').value = calculatorDisplay;
            ">/</button>
            <button class="button" onclick="let result = eval(calculatorDisplay);
            document.querySelector('#display').value = result;
            ">=</button>
            <button class="button" onclick="calculatorDisplay += 9;
            document.querySelector('#display').value = calculatorDisplay;
            ">9</button>
            <button class="button" onclick="calculatorDisplay += 0;
            document.querySelector('#display').value = calculatorDisplay;
            ">0</button>
            <button class="button" onclick="calculatorDisplay += '.';
            document.querySelector('#display').value = calculatorDisplay;
            ">.</button>
        </div>
    </div>




    <script src="assets/javascript/script.js"></script>
</body>
</html>
